<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Calcultor</title>
</head>
<body>
    <h1 class="text-xl-center bg-warning p-3 ">Calculator</h1>
    <div class="row mt-5 ">
        <div class="col-4 "></div>
        <div class="col-4">
           
            <div class="container bg-black   rounded-4 shadow text-center pt-4 pb-4  w-50  ">
                <div class="form-label ms-auto "></div>
                <input type="text" class="ms-2 w-auto bg-body-tertiary " id="input">
                <br><br>
                <div class="container">
                    <button onclick="getValue('7')" class="btn btn-primary m-1 ">7</button>
                    <button onclick="getValue('8')" class="btn btn-primary m-1">8</button>
                    <button onclick="getValue('9')" class="btn btn-primary m-1">9</button>
                    <button onclick="getValue('+')" class="btn btn-primary m-1">+</button><br>
                    <button onclick="getValue('4')" class="btn btn-primary m-1">4</button>
                    <button onclick="getValue('5')" class="btn btn-primary m-1">5</button>
                    <button onclick="getValue('6')" class="btn btn-primary m-1">6</button>
                    <button onclick="getValue('-')" class="btn btn-primary m-1">-</button><br>
                    <button onclick="getValue('1')" class="btn btn-primary m-1">1</button>
                    <button onclick="getValue('2')" class="btn btn-primary m-1">2</button>
                    <button onclick="getValue('3')" class="btn btn-primary m-1">3</button>
                    <button onclick="getValue('*')" class="btn btn-primary m-1">*</button><br>
                    <button onclick="getValue('0')" class="btn btn-primary m-1">0</button>
                    <button onclick="getValue('.')" class="btn btn-primary m-1">.</button>
                    <button onclick="getValue('/')" class="btn btn-primary m-1">/</button>
                    <button onclick="getValue('%')" class="btn btn-primary m-1">%</button><br>
                    <button onclick="calculate()" class="btn btn-primary m-1 bg-gradie">=</button>
                    <button onclick="clearInputs()" class="btn btn-primary m-1">clear</button>
                </div>
            </div>
            </div>
           
        <div class="col-4 "></div>
    </div>

    <script src="cal.js"></script>
</body>
</html>
